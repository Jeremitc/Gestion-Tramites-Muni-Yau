<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trámite Registrado - Municipalidad de Yau</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        .animate-bounce {
            animation: bounce 2s infinite;
        }
    </style>
    <script>
        setTimeout(function(){
            window.location.href = "/";
        }, 5000);
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-green-500 to-teal-600 p-6 text-white text-center">
            <i class="fas fa-check-circle text-5xl mb-4 animate-bounce"></i>
            <h1 class="text-2xl font-bold">¡Trámite Registrado con Éxito!</h1>
        </div>
        <div class="p-6 text-center">
            <p class="text-gray-700 mb-6">Tu trámite ha sido procesado correctamente. Serás redirigido a la página principal en 5 segundos.</p>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div class="bg-green-600 h-2.5 rounded-full" style="width: 100%; animation: progress 5s linear forwards;"></div>
            </div>
            <a href="/" class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Volver a Inicio
            </a>
        </div>
    </div>
    <style>
        @keyframes progress {
            0% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</body>
</html>
