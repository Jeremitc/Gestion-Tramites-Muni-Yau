<!-- exito.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trámite Registrado - Municipalidad de Yau</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 font-sans text-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-lg mx-auto bg-white p-6 md:p-8 rounded-xl shadow-2xl border border-green-200 text-center transform transition-all hover:scale-105">
        <h1 class="text-2xl md:text-3xl font-bold text-green-600 mb-4 drop-shadow-lg">¡Trámite Registrado con Éxito!</h1>
        <p class="text-base md:text-lg text-gray-700 mb-6">Tu trámite ha sido procesado correctamente. Serás redirigido a la página principal en <span id="countdown" class="font-bold text-blue-600">5</span> segundos.</p>
        <a href="{{ url_for('inicio') }}" class="inline-block bg-gradient-to-r from-blue-600 to-blue-800 text-white p-3 rounded-lg hover:from-blue-700 hover:to-blue-900 transition duration-300 shadow-md">Volver a Inicio</a>
        <script>
            let timeLeft = 5;
            const countdownElement = document.getElementById('countdown');
            const timer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    window.location.href = "{{ url_for('inicio') }}";
                }
            }, 1000);
        </script>
    </div>
</body>
</html>
